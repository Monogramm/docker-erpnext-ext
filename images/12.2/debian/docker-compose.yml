version: "2"

services:
  # https://docs.docker.com/docker-hub/builds/automated-testing/
  sut:
    build:
      context: ./test
      dockerfile: Dockerfile
    command: sh /docker_test.sh
    # Only for travis-ci, do not name test container in dockerhub
    container_name: sut
    depends_on:
      - erpnext_db
      - erpnext_app
      - erpnext_web
      - erpnext_scheduler
      - erpnext_worker_default
      - erpnext_worker_long
      - erpnext_worker_short
      - erpnext_socketio
      - erpnext_redis_cache
      - erpnext_redis_queue
      - erpnext_redis_socketio
    environment:
      # Container setup
      - NODE_TYPE=sut
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
      - DOCKER_DEBUG=1
    volumes_from:
      - erpnext_app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_app:
    # For development or CI, build from local Dockerfile
    #build:
    #  context: ./
    #  dockerfile: Dockerfile
    #  args:
    #    TAG: ${TRAVIS_BRANCH}
    image: ${IMAGE_NAME}
    # For production, download prebuilt image
    #image: monogramm:docker-erpnext-ext:12-debian 
    container_name: erpnext_app
    command: app
    #restart: always
    ports:
      - 8000:8000
    depends_on:
      - erpnext_db
    links:
      - erpnext_db
    environment:
      # Docker setup
      - DOCKER_DB_ALLOWED_HOSTS=172.%.%.%
      - DOCKER_GUNICORN_TIMEOUT=600
      # Frappe setup
      - FRAPPE_APP_INIT=erpnext erpnext_autoinstall mautic erpnext_ocr
      # Add erpnext_france when fixed: https://github.com/britlog/erpnext_france/issues/4
      #- FRAPPE_APP_INIT=erpnext erpnext_autoinstall erpnext_france mautic erpnext_ocr
      - FRAPPE_APP_RESET=1
      - FRAPPE_DEFAULT_PROTOCOL=http://
      - FRAPPE_DEFAULT_SITE=${ERPNEXT_SITE}
      - FRAPPE_LOGGING=1
      - DEVELOPER_MODE=0
      - ALLOW_TESTS=1
      #- ADMIN_USER=Administrator
      - ADMIN_PASSWORD=${ERPNEXT_ADMIN_PWD}
      - ENCRYPTION_KEY=${ERPNEXT_ENCRYPTION_KEY}
      # Database setup
      - DB_TYPE=mariadb
      - DB_HOST=erpnext_db
      - DB_PORT=3306
      - DB_NAME=${ERPNEXT_DB_NAME}
      - DB_PASSWORD=${ERPNEXT_DB_PWD}
      - DB_ROOT_PASSWORD=${ERPNEXT_DB_ROOT_PWD}
      # Mail setup
      - MAIL_MUTED=false
      - MAIL_HOST=${ERPNEXT_MAIL_HOST}
      - MAIL_PORT=587
      - MAIL_USE_SSL=tls
      - MAIL_LOGIN=${ERPNEXT_SMTP_USER}
      - MAIL_PASSWORD=${ERPNEXT_SMTP_PWD}
      - MAIL_EMAIL_ID=${ERPNEXT_SMTP_USER}@${ERPNEXT_MAIL_HOST}
      - MAIL_SENDER_NAME=ERPNext
      # Redis setup
      - REDIS_CACHE_HOST=erpnext_redis_cache
      - REDIS_QUEUE_HOST=erpnext_redis_queue
      - REDIS_SOCKETIO_HOST=erpnext_redis_socketio
      # Autoinstall - WebSite configuration
      - DISABLE_SIGNUP=${DISABLE_SIGNUP}
      # Autoinstall - LDAP configuration
      - LDAP_ENABLED=${LDAP_ENABLED}
      - LDAP_SERVER_URL=${LDAP_SERVER_URL}
      - LDAP_BASE_DN=${LDAP_BASE_DN}
      - LDAP_PASSWORD=${LDAP_PASSWORD}
      - LDAP_USERS_ORGANIZATIONAL_UNIT=${LDAP_USERS_ORGANIZATIONAL_UNIT}
      - LDAP_DEFAULT_ROLE=Employee
      - LDAP_SEARCH_STRING=uid={0}
      - LDAP_EMAIL_FIELD=mail
      - LDAP_USERNAME_FIELD=uid
      - LDAP_FIRST_NAME_FIELD=givenName
      - LDAP_MIDDLE_NAME_FIELD=
      - LDAP_LAST_NAME_FIELD=sn
      - LDAP_PHONE_FIELD=telephoneNumber
      - LDAP_MOBILE_FIELD=mobile
      - LDAP_SSL_TLS_MODE=StartTLS
      ## Autoinstall - Email domain configuration
      #- EMAIL_DOMAIN_SERVER=${EMAIL_DOMAIN_SERVER}
      #- EMAIL_DOMAIN_ID=${EMAIL_DOMAIN_ID}
      #- EMAIL_DOMAIN_NAME=${EMAIL_DOMAIN_NAME}
      #- EMAIL_DOMAIN_SMTP_SERVER=${EMAIL_DOMAIN_SMTP_SERVER}
      #- EMAIL_DOMAIN_PORT=${EMAIL_DOMAIN_PORT}
      #- EMAIL_DOMAIN_USE_IMAP=${EMAIL_DOMAIN_USE_IMAP}
      #- EMAIL_DOMAIN_USE_SSL=${EMAIL_DOMAIN_USE_SSL}
      #- EMAIL_DOMAIN_USE_TLS=${EMAIL_DOMAIN_USE_TLS}
      #- EMAIL_DOMAIN_ATTACHMENT_LIMIT_MB=${EMAIL_DOMAIN_ATTACHMENT_LIMIT_MB}
      ## Autoinstall - Email accounts configuration
      #- EMAIL_ACCOUNT_ADDRESS_ACCOUNT=${EMAIL_ACCOUNT_ADDRESS_ACCOUNT}
      #- EMAIL_ACCOUNT_PASSWORD=${EMAIL_ACCOUNT_PASSWORD}
    volumes:
      - /srv/erpnext/frappe/sites:/home/frappe/frappe-bench/sites
      - /srv/erpnext/frappe/logs:/home/frappe/frappe-bench/logs
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_web:
    image: nginx:alpine
    container_name: erpnext_web
    #restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # If you need SSL connection, you can provide your own certificates
      # - ./certs:/etc/letsencrypt
      # - ./certs-data:/data/letsencrypt
    volumes_from:
      - erpnext_app
    depends_on:
      - erpnext_app
    ports:
      - 80:80
      # If you need SSL connection
      # - '443:443'
    links:
      - erpnext_app
      - erpnext_socketio

  erpnext_db:
    image: mariadb:10
    container_name: erpnext_db
    #restart: always
    command: --character_set_client=utf8 --bind-address=0.0.0.0 --character-set-client-handshake=FALSE --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --sql-mode="ALLOW_INVALID_DATES"
    environment:
      - MYSQL_ROOT_PASSWORD=${ERPNEXT_DB_ROOT_PWD}
      # Following parameters are not needed with Frappe 12 or higher since it will create DB itself
      - MYSQL_DATABASE=${ERPNEXT_DB_NAME}
      - MYSQL_USER=${ERPNEXT_DB_NAME}
      - MYSQL_PASSWORD=${ERPNEXT_DB_PWD}
    volumes:
      - /srv/erpnext/db:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_scheduler:
    # For development or CI, build from local Dockerfile
    image: ${IMAGE_NAME}
    # For production, download prebuilt image
    #image: monogramm:docker-erpnext-ext:12-debian
    container_name: erpnext_scheduler
    command: scheduler
    #restart: always
    depends_on:
      - erpnext_app
    volumes_from:
      - erpnext_app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_worker_default:
    # For development or CI, build from local Dockerfile
    image: ${IMAGE_NAME}
    # For production, download prebuilt image
    #image: monogramm:docker-erpnext-ext:12-debian
    container_name: erpnext_worker_default
    command: worker-default
    #restart: always
    depends_on:
      - erpnext_app
    environment:
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
    volumes_from:
      - erpnext_app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_worker_long:
    # For development or CI, build from local Dockerfile
    image: ${IMAGE_NAME}
    # For production, download prebuilt image
    #image: monogramm:docker-erpnext-ext:12-debian
    container_name: erpnext_worker_long
    command: worker-long
    #restart: always
    depends_on:
      - erpnext_app
    environment:
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
    volumes_from:
      - erpnext_app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_worker_short:
    # For development or CI, build from local Dockerfile
    image: ${IMAGE_NAME}
    # For production, download prebuilt image
    #image: monogramm:docker-erpnext-ext:12-debian
    container_name: erpnext_worker_short
    command: worker-short
    #restart: always
    depends_on:
      - erpnext_app
    environment:
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
    volumes_from:
      - erpnext_app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_socketio:
    # For development or CI, build from local Dockerfile
    image: ${IMAGE_NAME}
    # For production, download prebuilt image
    #image: monogramm:docker-erpnext-ext:12-debian
    container_name: erpnext_socketio
    command: node-socketio
    #restart: always
    ports:
      - 3000:3000
    depends_on:
      - erpnext_app
    environment:
      # Docker setup
      - DOCKER_APPS_TIMEOUT=900
    volumes_from:
      - erpnext_app
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_redis_cache:
    image: redis:alpine
    container_name: erpnext_redis_cache
    command: ["redis-server","/etc/conf.d/redis.conf"]
    #restart: always
    volumes:
      - ./services/erpnext/conf/redis_cache.conf:/etc/conf.d/redis.conf:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_redis_queue:
    image: redis:alpine
    container_name: erpnext_redis_queue
    #restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  erpnext_redis_socketio:
    image: redis:alpine
    container_name: erpnext_redis_socketio
    #restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
